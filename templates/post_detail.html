{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <article class="post">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">Автор: {{ post.author }} | Опубликовано: {{ post.date_posted.strftime('%d %b %Y') }}</p>
        <div>{{ post.text | safe }}</div>
    </article>

    {% if session.get('username') == post.author %}
    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning">Редактировать статью</a>
    {% endif %}

</div>
{% endblock %}
